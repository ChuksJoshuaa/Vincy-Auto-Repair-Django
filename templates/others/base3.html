<script>
AOS.init({
    duration: 2000,
    easing: "ease",
    once: true,
    mirror: true,
    offset: 120,
});
AOS.refresh()

const pure = new PureCounter();

new PureCounter();

new PureCounter({
    duration: 2,
    delay: 10,
    once: false,
    repeat: false,
    decimals: 0,
    legacy: true,
    filesizing: false,
    currency: false,
    separator: false,
});

</script>
