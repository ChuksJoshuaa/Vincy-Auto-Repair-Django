{% extends "others/base1.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block name %}

<body style="background: rgba(212, 205, 207, 0.5);">
   <h1 style="margin-bottom: 3%;"></h1>
  <div class="both container">
    <form action="." method="POST"> {% csrf_token %}
        <fieldset class="field" style=" box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; border: 1px solid silver;">
             <div class="join" style="background: rgba(220, 20, 60, 0.6); text-transform: uppercase; font-family: 'Amiri', serif;">Feedback Form</div>
             <br>
              <div class="form-group1">
                <label for="name" class="col-form-label">Name:</label>
                <input type="text" name="name" class="form-control">
              </div>
              <div class="form-group1">
                 <label for="message" class="col-form-label">Message:</label>
                 <textarea name="message" class="form-control"></textarea>
              </div>
           <div class="sign-in">
             <button type="submit" class="btn btn-primary" style="background: rgba(220, 20, 60, 0.6);
             border: 1px solid silver; font-family: 'Amiri', serif;">Submit</button>
           </div>
         </fieldset>
    </form>
  </div>

</body>
{% endblock %}
